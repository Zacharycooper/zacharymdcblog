</head>
<body>

  <!-- Homepage Content -->
  <div class="container my-5 text-center">
        <div id="storycontainercontainer">
    <div class="story-ring" id="storyring"> <!--Stories-->
    <img src="cachedImage.jpg" id="story" class="" alt="Circular Image" width="150" height="150" >  
    </div>

    <br>
    <h1 class="display-4">Vlogs</h1>
<br>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
    Select Vlog
  </button>
  <ul class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton" id="vlogs" style="max-height:300px; overflow-y:auto;">
    <li class="mb-2">
      <input type="text" id="vlogSearch" class="form-control" placeholder="Search vlog...">
    </li>
  </ul>
</div>

<br>
<button class="btn btn-primary" id="find" onclick="find()">Open Vlog</button>
    <hr>
    <!-- Embeds -->
    <div class="row justify-content-center">
      <div class="col-lg-8" id="postshere">
    
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let selectedVlog = null;

fetch('./Posts.json')
  .then(response => response.json())
  .then(posts => {
    const results = posts.filter(item => item.type === "vlog");
    results.forEach(post => {
      const output = `<li><a class="dropdown-item" href="#" data-vlog="${post.vlogno}">${post.vlog}</a></li>`;
      document.getElementById('vlogs').innerHTML += output;
    });

     document.querySelectorAll('#vlogs .dropdown-item').forEach(item => {
      item.addEventListener('click', e => {
        selectedVlog = e.target.dataset.vlog;
        document.getElementById('dropdownMenuButton').innerText = e.target.innerText;
      });
    });

    const searchInput = document.getElementById('vlogSearch');
    searchInput.addEventListener('keyup', function() {
      const search = this.value.toLowerCase();
      document.querySelectorAll('#vlogs .dropdown-item').forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(search) ? '' : 'none';
      });
    });

    document.querySelectorAll('#vlogs .dropdown-item').forEach(item => {
      item.addEventListener('click', e => {
        selectedVlog = e.target.dataset.vlog;
        document.getElementById('dropdownMenuButton').innerText = e.target.innerText; 
      });
    });
  });

function find() {
  if (!selectedVlog) {
    alert("Please select a vlog first");
    return;
  }

  fetch('./Posts.json')
    .then(response => response.json())
    .then(posts => {
      const post = posts.find(item => item.vlogno === selectedVlog);
      if (!post) return;

      const inner = document.getElementById('postshere');
      inner.innerHTML = ''; 

      const date = new Date(post.timestamp);
      const ausDate = date.toLocaleDateString("en-AU"); 

      const div = document.createElement('div'); 

      const textwrap = `<p class="badge bg-primary text-wrap">${post.vlog}</p>
                        <br><p class="badge bg-secondary text-wrap">${ausDate}</p>`;

      const videoWrapper = document.createElement('div');
      videoWrapper.style.position = 'relative';
      videoWrapper.style.width = '100%';
      videoWrapper.style.paddingBottom = '56.25%'; 
      videoWrapper.style.height = '0';
      videoWrapper.style.marginBottom = '10px';

      const iframe = document.createElement('iframe');
      iframe.src = post.url;
      iframe.title = 'YouTube video player';
      iframe.frameBorder = '0';
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
      iframe.referrerPolicy = 'strict-origin-when-cross-origin';
      iframe.allowFullscreen = true;

      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100%';
      iframe.style.height = '100%';

      videoWrapper.appendChild(iframe);
      const wrap = document.createElement('div');
      wrap.innerHTML = textwrap;
      div.appendChild(wrap);
      div.appendChild(videoWrapper);

      const caption = document.createElement('p');
      caption.innerHTML = post.caption;
      div.appendChild(caption);
      div.appendChild(document.createElement('hr'));

      inner.appendChild(div);
    });
}
</script>
  <script>fetch('./Stories.json')
  .then(response => response.json())
  .then(data => {
    const stories = data;

    const filter24h = stories.filter(s => {
      const now = new Date();
      const storyTime = new Date(s.timestamp);
      return (now - storyTime) <= 24 * 60 * 60 * 1000;
    });

    if (filter24h.length > 0) {
      document.getElementById('storyring').style.background = `
        conic-gradient(#feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5, #feda75)
      `;
    }else{
        document.getElementById('storyring').style.background = `gray`;
    }

    function populateCarousel() {
      const inner = document.getElementById('carousel-inner');
      inner.innerHTML = ``;

      if (filter24h.length === 0) {
        return window.location.replace('storyhighlights.html')
      } else {
        filter24h.forEach((story, index) => {
          const div = document.createElement('div');
          div.className = 'carousel-item' + (index === 0 ? ' active' : '');
          div.innerHTML = `<iframe src="${story.url}" class="d-block w-100" alt="Story"></iframe>`;
          inner.appendChild(div);
        });
      }
    }

    document.getElementById('story').addEventListener('click', () => {
      populateCarousel();
      const storyModal = new bootstrap.Modal(document.getElementById('storyModal'));
      storyModal.show();
    });
  })
  .catch(err => console.error(err));

</script>
</body>
